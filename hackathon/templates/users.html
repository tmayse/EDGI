{% extends 'base.html' %}
{% block body %}
	<ul id="users_list">
		<form action="" method="post">{% csrf_token %}
			{% for user in users %}	
				<li> <a href="/user/{{user.id}}">{{user.username}}</a>
					<input type="checkbox" name="make_admin" value={{user.username}}>
				</li>
			{% endfor %}
			<input type='submit' value='Save Changes'>
		</form>
	</ul>
{% endblock %}
